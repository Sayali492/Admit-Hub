.loader {
  width: 50px;
  aspect-ratio: 1;
  display: grid;
  border-radius: 50%;
  background:
    linear-gradient(0deg ,rgb(0 0 0/50%) 30%,#0000 0 70%,rgb(0 0 0/100%) 0) 50%/8% 100%,
    linear-gradient(90deg,rgb(0 0 0/25%) 30%,#0000 0 70%,rgb(0 0 0/75% ) 0) 50%/100% 8%;
  background-repeat: no-repeat;
  animation: l23 1s infinite steps(12);
}
.loader::before,
.loader::after {
   content: "";
   grid-area: 1/1;
   border-radius: 50%;
   background: inherit;
   opacity: 0.915;
   transform: rotate(30deg);
}
.loader::after {
   opacity: 0.83;
   transform: rotate(60deg);
}
@keyframes l23 {

  <script>
    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");
 
    function handleChange() {
            var btn = document.getElementById("send_btn");
            // btn.className = "loader"; // Change button class to "loader" to show the loader animation
            btn.innerText = "Loading..";
            setTimeout(function() {
              btn.innerText = "Send"; // Remove the "loader" class after 5000 milliseconds (5 seconds)
            }, 5000);
        }
    function send(event) {
      console.log("1");
      event.preventDefault();

      console.log("2");
      const msgText = msgerInput.value;
      console.log(msgText);
      if (!msgText) return;

      appendMessage("right", msgText);
      msgerInput.value = "";

      sendMessage(msgText);

    }

    function get(selector, root = document) {
      return root.querySelector(selector);
    }
    function appendMessage(side, text) {
      console.log("In appendmsg");
      text = text.replace(/\n/g, '<br/>').replace(/\s\s/g, '&nbsp;&nbsp;');
      const msgHTML = `

    <div class="msg ${side}-msg">
      <div class="msg-bubble">
        <div class="msg-text">${text}</div>
      </div>
    </div>
    </div>
  `;
      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }
    function sendMessage(userMessage) {
      console.log("In send msg");
      fetch('/chatbot', {

        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded', // Use form-urlencoded format-->
        },
        body: 'userMessage=' + encodeURIComponent(userMessage), // Encode message value-->
      })
        .then(response => response.json()) // Parse response as text-->
        .then(data => {
          console.log("In send msg 2");
          console.log(data.response);
          appendMessage("left", data.response);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
    // Send message to Flask server
